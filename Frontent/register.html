<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <script type="text/javascript" src="../controllers/registeruser.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <center>
        <img src="images/logo.png" class="mb-1" height="100" />
        <h1>Register</h1>
        <form id="userRegister" action="/" method="post">
            <input type="text" id="name" placeholder="Name" required />
            <br>
            <br>
            <input type="text" id="surname" placeholder="Surname" required />
            <br>
            <br>
            <input type="text" id="email" placeholder="Email" required />
            <br>
            <br>
            <input type="text" id="id" placeholder="ID No." required />
            <br>
            <br>
            <input type="password" id="password" placeholder="Password" required />
            <br>
            <br>
            <input type="password" id="passwordConfirm" placeholder="Password Confirm" required />
            <br>
            <label id="feedback"></label>
            <br>
            <br>
            <button type="button" class="button" onClick="registerUser()">Register</button>
        </form>
        <label type="text" id="showErr" hidden="hidden"></label>
    </center>

    <script>
        // document.getElementById("registerButton").addEventListener("click", registerUser);

        function registerUser() {
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let email = document.getElementById("email").value;
            let id = document.getElementById("id").value;
            let password = document.getElementById("password").value;
            let passwordConfirm = document.getElementById("passwordConfirm").value;
            let errorLabel = document.getElementById("showErr");

            if (password !== passwordConfirm) {
                return alert("passwords do not match");
            };

            if (id.length !== 13){
                return alert("The ID number must have 13 numbers");
            }

            let XHR = new XMLHttpRequest();
            XHR.open("POST", "http://localhost:5000/registeruser");
            XHR.setRequestHeader("Content-Type", "application/json");
            let data = JSON.stringify({
                "FirstName": name,
                "LastName": surname,
                "Email": email,
                "Password": password,
                "IDNumber": id
            });
            XHR.send(data);
        }
    </script>

</body>

</html>
